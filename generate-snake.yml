name: Generate GitHub Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          # GitHub user name to use
          github_user_name: kimearwud22 # <-- GANTI DENGAN USERNAME ANDA
          # Output path for the SVG file
          outputs: dist/github-contribution-grid-snake.svg

      # Alternatif jika ingin juga format GIF
      # - name: Generate Snake animation (GIF)
      #   uses: Platane/snk@v3
      #   with:
      #     github_user_name: kimearwud22 # <-- GANTI DENGAN USERNAME ANDA
      #     outputs: dist/github-contribution-grid-snake.gif?palette=github-dark

      - name: Push changes
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output # Branch tempat menyimpan hasil (bisa juga 'main' atau 'master' jika Anda mau)
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
